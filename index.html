<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foodSpin</title>
    <link rel="icon" href="/images/logo-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <a class="link logo" href="/"
        ><img src="/images/logo-icon.png" alt="logo-icon" /> FoodSpin</a
      >
      <nav>
        <ul>
          <li><a class="link nav-link" href="/">Breakfast</a></li>
          <li><a class="link nav-link" href="/">lunch</a></li>
          <li><a class="link nav-link" href="/">Dinner</a></li>
        </ul>
        <button class="btn btn-basket"><img src="/" alt="basket" /></button>
      </nav>
    </header>
    <main>
      <section class="section">
        <p class="section-label">&#36;32</p>
        <h1 class="section-title">Green Goddess Chicken Salad</h1>
        <p>
          It is a non vegetarian salad which consists of the green goddess
          dressing mixed with chicken, peppers, olives and celery.
        </p>
        <button class="btn" type="button">ORDER NOW</button>
        <ul>
          <li>
            <button class="btn" type="button">
              <img src="/" alt="spin left" />
            </button>
          </li>
          <li>
            <button class="btn" type="button">
              <img src="/" alt="spin right" />
            </button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
