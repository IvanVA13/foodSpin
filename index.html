<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foodSpin</title>
    <link rel="icon" href="./images/logo-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a class="link logo" href="/"
          ><img src="./images/logo-icon.png" alt="logo-icon" /> FoodSpin</a
        >
        <nav>
          <ul class="nav-link-list">
            <li class="item">
              <a class="link nav-link" href="/">Breakfast</a>
            </li>
            <li class="item"><a class="link nav-link" href="/">lunch</a></li>
            <li class="item"><a class="link nav-link" href="/">Dinner</a></li>
          </ul>
        </nav>
        <button class="basket-btn">
          <svg class="basket-btn-icon">
            <use href="./images/icons.svg#icon-basket"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container hero-container">
          <div class="hero-wrapper">
            <p class="section-label">&#36;32</p>
            <h1 class="section-title">Green Goddess Chicken Salad</h1>
            <p class="section-description">
              It is a non vegetarian salad which consists of the green goddess
              dressing mixed with chicken, peppers, olives and celery.
            </p>
            <button class="primary-btn" type="button">ORDER NOW</button>
          </div>
          <div class="wrapper">
            <div class="overlay-small">
              <ul class="small-food-list">
                <li class="item">
                  <img src="./images/fresh-salad-small.jpg" alt="fresh-salad" />
                </li>
                <li class="item">
                  <img src="./images/dumplings-small.jpg" alt="dumplings" />
                </li>
                <li class="item">
                  <img
                    src="./images/green-goddess-chicken-salad-small.jpg"
                    alt="green-goddess-chicken-salad"
                  />
                </li>
                <li class="item">
                  <img
                    src="./images/asian-cucumber-salad-small.jpg"
                    alt="asian-cucumber-salad"
                  />
                </li>
                <li class="item">
                  <img
                    src="./images/salad-with-fish-small.jpg"
                    alt="salad-with-fish"
                  />
                </li>
                <li class="item">
                  <img src="./images/fresh-salad-small.jpg" alt="fresh-salad" />
                </li>
                <li class="item">
                  <img src="./images/dumplings-small.jpg" alt="dumplings" />
                </li>
                <li class="item">
                  <img
                    src="./images/green-goddess-chicken-salad-small.jpg"
                    alt="green-goddess-chicken-salad"
                  />
                </li>
                <li class="item">
                  <img
                    src="./images/asian-cucumber-salad-small.jpg"
                    alt="asian-cucumber-salad"
                  />
                </li>
                <li class="item">
                  <img
                    src="./images/salad-with-fish-small.jpg"
                    alt="salad-with-fish"
                  />
                </li>
              </ul>
            </div>
            <div class="overlay-big">
              <img
                src="./images/green-goddess-chicken-salad-big.jpg"
                alt="green-goddess-chicken-salad"
              />
            </div>
            <ul class="slider-btn-list">
              <li class="item">
                <button class="secondary-btn" type="button">
                  <svg class="btn-icon">
                    <use href="./images/icons.svg#icon-arrow"></use>
                  </svg>
                </button>
              </li>
              <li class="item">
                <button class="secondary-btn" type="button">
                  <svg class="btn-icon">
                    <use href="./images/icons.svg#icon-arrow"></use>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
